<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <script src="main.js" defer></script>
    <title>Grace TO-DO</title>
  </head>
  <body>
    <section class="list">
      <header class="header">
        <h1>Grace TO-DO</h1>
      </header>
      <section class="to-do">
        <h2>TO-DO</h2>
        <ul class="todo__items"></ul>
      </section>
      <section class="done">
        <h2>DONE</h2>
        <ul class="done__items"></ul>
      </section>
      <footer class="footer">
        <input type="text" class="footer__input" />
        <button class="footer__button">할일 등록하기</button>
      </footer>
    </section>
  </body>
</html>
